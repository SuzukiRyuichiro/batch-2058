<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js",
          "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        }
      }
    </script>
    <script src="javascript/application.js" type="module"></script>
  </head>
  <body>
    <div class="app-container">
      <h1 class="text-center my-4">🎁🎄 Christmas List 🎄🎁</h1>

      <hr class="divider my-5" />

      <h3>Your list 🎁</h3>
      <ol id="list">
      </ol>

      <hr class="divider my-5" />

      <h2>Add a new item</h2>

      <form class="mb-3">
        <div class="d-flex gap-5 align-items-end">
          <div class="flex-grow-1">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" />
          </div>
          <div class="flex-grow-1">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" class="form-control" />
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100 mt-3">Submit</button>
      </form>

      <hr class="divider my-5" />

      <h3>Find ideas! 💡</h3>

      <form class="mb-3">
        <div class="d-flex gap-5 align-items-end">
          <div class="w-100">
            <label for="search" class="form-label">What would you like to search for?</label>
            <select id="search" class="form-select">
              <option value="electronics">Electronics</option>
              <option value="jewelery">Jewelery</option>
              <option value="men's clothing">Men's clothing</option>
              <option value="women's clothing">Women's clothing</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Search</button>
        </div>
      </form>
    </div>
  </body>
</html>
